<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=documents;at=content">	
<head_merge>
<script type="text/javascript" src="/jquery/jquery.js" ></script>
<script src="/ckeditor/ckeditor.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	CKEDITOR.replace( 'comment',{
	    width : 750,
	    height: 120,
	    toolbar : [ 
	    [ 'Link','Unlink','Anchor' ] ,
	    [ 'Cut','Copy','Paste','PasteText','-','Undo','Redo' ],
	    [ 'Bold','Italic','Underline','Strike','Subscript','Superscript' ],
	    [ 'NumberedList','BulletedList'], 
	    [ 'TextColor'] ]
	});
	CKEDITOR.replace( 'template',{
	    width : 750,
	    height: 400,
	    extraPlugins :  'symbol',
	    toolbar : [ [ 'Source' ],
                    [ 'Link','Unlink','Anchor' ],[ 'ShowBlocks'] ,
        [ 'Cut','Copy','Paste','PasteText','PasteFromWord','-','Undo','Redo' ],
        [ 'Find','Replace','-','SelectAll' ], [ 'AddImage', 'Table','Symbol' ] ,
        [ 'Bold','Italic','Underline','Strike','Subscript','Superscript','-','RemoveFormat' ],
        [ 'NumberedList','BulletedList','-','Outdent','Indent','-','Blockquote','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock' ],
        [ 'Format','FontSize' ] ]
	});
});

</script>
</head_merge>
	<div class="container" style="max-width: 750px;" >
	<h1>Edycja szablonu</h1>
	<form class="lift:doc.CreateTemplateSn.edit form-horizontal" method="POST">
	 <input id="id" type="text" style="display:none;"/>	
	 <div class="form-group"><label class="col-md-3">Tytuł:</label><div class="col-md-9"><input type="text"  class="form-control" id="title"/></div></div>
     <div class="form-group"><label class="col-md-3"> <input class="from-control" id="table" type="checkbox"/>  Jedna tabela</label></div>
     <br/>
     <div class="form-group" style="margin-left: 4px;"> <label >Opis:</label><br/><textarea id="comment"></textarea></div>
     <div class="form-group" style="margin-left: 4px;"> <label>Szablon:</label><br/><textarea id="template"></textarea></div>
     
     <div class="form-group">
      <div class="col-md-2"></div>
         <div class="col-md-3"><input id="save"  class="btn btn-success"/></div>
       <div class="col-md-3"><input id="delete" onclick="return confirm('Na pewno usunąć szablon?');" class="btn btn-danger"/></div>
       <div class="col-md-3"><input id="discard" value="Porzuć" onclick="return confirm('Czy chcesz wyjść bez zapisu?');" type="submit" class="btn btn-default"/></div>
     <div class="col-md-1"></div>

        </div>
     </form>
     
     <br/><br/><br/>
    
    </div>
	 		

</div>
