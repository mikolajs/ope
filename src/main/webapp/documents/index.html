
<div id="main" class="lift:surround?with=documents;at=content">
	<head_merge>
	<style>

.msg {
        border-bottom: solid 1px #ccc;
}

.row { margin: 0px !important; }

.msg-blue {
	border-left: 8px solid #00e;
    border-right: solid 1px #ccc;
}

.msg-green {
        border-left: 8px solid #0e0;
        border-right: solid 1px #ccc;
 }

.messegeSign {
	font-size: 80%;
	padding: 5px 5px;
	margin: 5px 0px;
	color: #777;
}

.msg-cont {
        padding: 5px 5px;
        margin: 5px 0px;
        border-left: dotted 1px #ccc;
 }


h3 {
	text-align: center;
}

.mainRow { min-height: 600px;}
.msg-grp {margin-bottom: 20px;
        border-top: solid 1px #ccc;
        border-bottom: solid 1px #ccc;
}


</style>
        <script src="/jquery/dejavu.js"></script>
        <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
        <script type="text/javascript" src="/jquery/ckeditorresource.js"></script>
        <script type="text/javascript" src="/jquery/infoteacher.js"></script>


        <script>
            var infoTeacher;
            $(document).ready(function(){
                infoTeacher = new InfoTeacher();
            });

        </script>
	</head_merge>


	<div class="jumbotron">
		<h1>Przegląd wiadomości</h1>
	</div>
	<div class="mainRow">
        <div>
            <span class="btn btn-lg btn-info" onclick="infoTeacher.newMessage()">
            <span class="glyphicon glyphicon-plus-sign"></span> Nowa wiadomość</span>
        </div>
        <hr/>

        <div class="msg-grp" data-lift="doc.MainDocSn.showMessages">
                <div class="row msg">
                    <div class="messegeSign col-sm-2">
                        <span class="glyphicon glyphicon-user"></span>
                        <span class="msg-name"></span>
                        <br/>
                        <span class="glyphicon glyphicon-calendar"></span> <span
                            class="msg-date"> </span>
                    </div>
                    <div class="msg-cont  col-sm-10"></div>
                </div>
                <div class="msg-answer row">
                    <div class="col-sm-9"><span>Użytkownicy: </span><span class="toWhoMessage"></span></div>
                    <div class="col-sm-3">
                        <span class="btn btn-success btn-sm"
                          onclick="infoTeacher.openAddComment(this, id)">
                        <span class="glyphicon glyphicon-comment"> Dodaj</span>
                         </span>
                    </div>
                </div>
            </div>
	</div>

    <div id="addMessageForm" title="">
        <form  data-lift="doc.MainDocSn.newMessage"
               method="post">
            <div class="row">
                <div class="col-lg-6">
                    <div class="well well-sm">Wyślij do:</div>

                    <ul id="peopleToSend" class="list-group"></ul>

                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <button type="button" id="showTeacher" class="btn btn-default" onclick="infoTeacher.showTeacher()">Nauczyciel</button>
                        <button type="button" id="showPupil" class="btn btn-default" onclick="infoTeacher.showPupil()">Uczeń/Rodzic</button>
                    </div>
                   <div class="form-group">
                        <div class="input-group" id="classMessageS">
                            <span class="input-group-addon">Klasa</span> <select id="classMessage" onchange="infoTeacher.triggerRefreshPupils()"
                                                                                 class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group" id="pupilMessageS">
                            <span class="input-group-addon">Adresat</span> <select id="pupilMessage"
                                                                                   class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group" id="allTeacherMessageS">
                            <label>
                            <input id="allTeacherMessage" type="checkbox" onchange="infoTeacher.switchAnnounce()"/> Ogłoszenie</label>

                        </div>
                    </div>
                    <div class="form-group" id="teacherMessageS">
                        <div class="input-group">
                            <span class="input-group-addon">Nauczyciel</span> <select id="teacherMessage"
                                                                                      class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                        <span id="addAddress" class="btn btn-primary" onclick="infoTeacher.addAddress()">
                            <span class="glyphicon glyphicon-plus-sign"></span> Dodaj adresata
                        </span>

                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <div class="input-group">
                            <button id="sendMessage" class="btn btn-lg btn-success" onclick="return infoTeacher.prepareSubmit()">
                                <span class="glyphicon glyphicon-send"></span>  Wyślij
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <input id="toWhoMessage" style="display:none;" />
                <textarea id="writeMessage"></textarea>
            </div>
        </form>
    </div>

    <div id="addCommentForm" title="" style="display:none;">
        <form  data-lift="doc.MainDocSn.addComment"
               method="post">
            <div class="">
                    <div class="form-group">
                        <div class="col-md-8"><input id="idMessage" style="display:none;" />
                        <textarea id="writeComment" class="form-control" rows="3"></textarea></div>
                        <div class="col-md-4"><button id="addComment" class="btn btn-lg btn-success">
                            <span class="glyphicon glyphicon-envelope"></span>  Wyślij
                        </button></div>
                    </div>

            </div>

        </form>
    </div>

<div  style="display:none;" data-lift="doc.MainDocSn.pupilsData"><input id="pupilsDataHidden" /></div>
</div>
