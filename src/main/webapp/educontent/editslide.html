            { name: 'extraedit', items: [ 'Find','Replace','SelectAll' ]},

                   			 'Blockquote','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock',
                 			 'BidiLtr','BidiRtl' ] },
                    			{ name: 'links', items: [ 'Link', 'Unlink', 'Anchor' ] },
                       			{ name: 'insert', items: [ 'CodeSnippet', 'Mathjax', 'AddFile', 'AddImage', 'Table', 'Youtube','SpecialChar'] },
                    			{ name: 'styles', items: [ 'Format', 'Styles', 'FontSize', 'Styles', 'TextColor','BGColor'] }
             ],
             extraPlugins: 'codesnippet,mathjax,youtube,addFile,addImage,sourcedialog,specialchar',
             mathJaxLib : 'https://cdn.mathjax.org/mathjax/2.6-latest/MathJax.js?config=TeX-AMS_HTML'

		});
	
		
		CKEDITOR.config.disableNativeSpellChecker = false;

		
		var slides = new EditSlides(30);
				
	});
	
	function timerSaver() {
		if(confirm("Nie zapisano od 15 minut. Zapisać teraz?")) $("#save").trigger('click');
		window.setInterval("timerSaver()", 900000);
	}
	
	var activeEditor = 1;
	function switchEditors(){
		if(activeEditor == 1){
			$("#slideEditorCont").hide();
			$("#extraTextEditorCont").show();
			CKEDITOR.config.contentsCss = '/deckjs/themes/style/swiss.css';
			activeEditor = 2;
		}
		else {
			$("#slideEditorCont").show();
			$("#extraTextEditorCont").hide();
			CKEDITOR.config.contentsCss = '/deckjs/themes/style/neon_ckeditor.css';
			activeEditor = 1;
		}
		
		
		
	}

	

	</script>
