        <script>
                    function checkPass() {
                        var pass1 = document.getElementById('pass1').value;
                        var pass2 = document.getElementById('pass2').value;
                        pass1 = myTrim(pass1);
                        pass2 = myTrim(pass2);
                        alert(pass1 + " " + pass2);
                        if (pass1 != pass2 || pass1.length < 6) {
                            alert("Hasła nie pasują lub hasło jest za krótkie (mniej niż 6 liter)");
                            return false;
                        } else return true;
                    }
                    
                    function myTrim(str) {
                        var str2 ="";
                        for (i = 0; i < str.length; i++) if (str[i] != ' ' && str[i] != "\t" && str[i] != "\r") str2 += str[i];
                        return str2;
                    }
                    
                   
                    
                    function insertFromTableToForm(elem){
                    	$(elem).children('td').each(function(index){
                    		switch(index){
                    		case 0:
                    			document.getElementById("id").value = this.innerHTML.trim();
                    			break;
                    		case 1:
                    			document.getElementById("firstname").value = this.innerHTML.trim();
                    			break;
                    		case 2:
                    			document.getElementById("lastname").value = this.innerHTML.trim();
                    			break;
                    		case 3:
                    			document.getElementById("email").value = this.innerHTML.trim();
                    			break;
                    		default:
                    			break;
                    		}
                    	});
                    	
                    }
               
        </script>
    </head_merge>
