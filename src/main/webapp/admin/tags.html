<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=admin;at=content">
<head_merge>
  <script type="text/javascript" src="/jquery/mytables.js"></script>
        <script>
        $(document).ready(function(){
            colorTables();
        });
        function clearForm() {
        document.getElementById('frm2').reset();
        return false;
    }
    function setData(elem) {
        $elem = $(elem);
        document.getElementById('id').value = $elem.attr('id').trim();
        document.getElementById('name').value = $elem.children('td').first().text().trim();
    }
    function validateForm() {
            var name = $('#name');
            name.val(jQuery.trim(name.val()));
            var errors = false;
            if (name.val().length < 3) {
            	 $('#notice').text("Brak nazwy lub nazwa za krótka.");
                return false;
            }
            else return true;
        }
    </script>
</head_merge>
    
<div class="well">

</div>
